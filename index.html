<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/board.css">
  <title>Tic Tac Toe</title>
</head>
<body class='body'>
  <div class='containerMain'>
    <div class='containerWing'>
      <div class='containerLeft'>
         <div class="playerImage" id="xmen"><img src="imagefiles/x_men.jpg" /></div>
      </div>
      <div id ='PlayerXlabel'>You Are the</div>
      <div id ='playerXlblImg'><img src="imagefiles/xmen.png" /></div>
      <div id ='playerX'>In Game Responses here for O</div>
    </div>
    <div class='containerCentre'>
      <div id="gameTitle"><img src="imagefiles/xmenvsomen500.png" /></div>
      <ul>
        <div class='board'>
          <div class = 'row' id = '0'>D</div>
          <div class = 'row' id = '1'></div>
          <div class = 'row' id = '2'>D</div>
        </div>
        <div class='board'>
          <div class = 'row' id = '3'>O</div>
          <div class = 'row' id = '4'>or</div>
          <div class = 'row' id = '5'>I</div>
        </div>
        <div class='board'>
          <div class = 'row' id = '6'></div>
          <div class = 'row' id = '7'></div>
          <div class = 'row' id = '8'>E</div>
        </div>
      </ul>
      <div id="resetGame"><img src="imagefiles/undo_red.png" /></div>
    </div>
    <div class='containerWing'>
      <div class='containerRight'>
        <div class="playerImage" id="omen"><img src="imagefiles/The-Omen-1.jpg?" /></div>
      </div>
      <div id ='PlayerOlabel'>You are</div>
      <div id ='playerOlblImg'><img src="imagefiles/omen2.png" /></div>
      <div id ='playerO'>In Game Responses here for O</div>
    </div>
  </div>
</body>
<script type="text/javascript" src="scripts/jquery-2.1.4.js"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
<!-- <script type="text/javascript" src='scripts/soundmanager2.js'></script> -->
<script type="text/javascript" src='scripts/ticTacToe.js'></script>
</html>
