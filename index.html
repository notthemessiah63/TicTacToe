  <title>Tic Tac Toe</title>

        <div class='board'>

        </div>
        <div class='board'>
          <li class = 'rowC' id = 'c1'>c1</li>
          <li class = 'rowC' id = 'c2'>c2</li>
          <li class = 'rowC' id = 'c3'>c3</li>
        </div>
